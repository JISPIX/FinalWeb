<script>


	var slides = $('.slide');
	var currentSlide = 1;
	function changeSlide() {
		$('.slide').css('opacity', '0');
		$('#slide' + currentSlide).animate({
			'opacity': '1'
		}, 500);
	}
	changeSlide();



	function next() {
		if (currentSlide < slides.length) {
			currentSlide = currentSlide + 1;
		} else {
			currentSlide = 1;
		}
		changeSlide();
	}
	$('#next-icon').click(next);

	function previous() {
		if (currentSlide > 1) {
			currentSlide = currentSlide - 1;
		} else {
			currentSlide = slides.length;
		}
		changeSlide();
	}
	$('#previous-icon').click(previous);

</script>
